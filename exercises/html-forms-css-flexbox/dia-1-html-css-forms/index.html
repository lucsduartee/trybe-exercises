<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css">

    <title>Dia 1 | HTML Forms</title>
  </head>
  <body>
    <header><h1>Formulário de Currículo</h1></header>
    <main>
      <form action="" method="GET">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="nome">Nome</label>
          <input type="text" id="nome" maxlength="40" required name="nome"/>
          <label for="email">Email</label>
          <input type="email" id="email" maxlength="50" required name="email"/>
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" maxlength="11" required name="telefone"/>
          <label for="endereco">Endereco</label>
          <input type="text" id="endereco" maxlength="200" required name="endereco"/>
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" maxlength="28" required name="cidade"/>
          <label for="estado">Estado</label>
          <select id="estado" name="estado" required></select>
          <label>Tipo Moradia</label>
          <input name="tipo-moradia" id="casa" type="radio" value="casa" required/>Casa
          <input
            name="tipo-moradia"
            id="apartamento"
            type="radio"
            value="apartamento"
          />Apartamento
        </fieldset>

        <fieldset>
          <legend>Dados Último Emprego</legend>
          <label for="resumo">Resumo do currículo</label>
          <textarea style="resize: none;" name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" required></textarea>
          <label for="cargo">Cargo</label>
          <input type="text" name="cargo" id="cargo" required>
          <label for="descricao">Descrição do Cargo</label>
          <input type="text" name="descricao" id="descricao" required>
          <label for="data">Data de início</label>
          <input type="date" name="data" id="data" required>
        </fieldset>

        <button type="submit" id="submit">Enviar</button>
        <button type="button" id="clear">Limpar</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
