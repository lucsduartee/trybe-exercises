<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 1 | HTML Forms</title>
  </head>
  <body>
    <header><h1>Meu primeiro Forms com HTML</h1></header>
    <main>
      <form action="" method="GET">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="nome">Nome</label
          ><input type="text" id="nome" maxlength="40" required="" /><label
            for="email"
            >Email</label
          ><input type="email" id="email" maxlength="50" required="" /><label
            for="telefone"
            >Telefone</label
          ><input type="tel" id="telefone" maxlength="11" required="" /><label
            for="endereco"
            >Endereco</label
          ><input type="text" id="endereco" maxlength="200" required="" /><label
            for="cidade"
            >Cidade</label
          ><input type="text" id="cidade" maxlength="28" required="" /><label
            for="estado"
            >Estado</label
          ><select id="estado"></select
          ><label>Tipo Moradia</label
          ><input
            name="tipo-moradia"
            id="casa"
            type="radio"
            value="casa"
          />Casa
          <input
            name="tipo-moradia"
            id="apartamento"
            type="radio"
            value="apartamento"
          />Apartamento
        </fieldset>
      </form>
    </main>
    <script src="script.js"></script>
    
  </body>
</html>
